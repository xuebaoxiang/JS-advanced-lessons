        //substr(起始位置，截取长度)截取长度可以缺省表示从起始位置到结束
        //substring(起始位置，结束位置)若起始位置大于截断位置，则两者互换，超出0-长度范围的会被截断。
        //split(限定字符，限定获取的数组长度)返回数组 split("")返回元素为单个字符的数组，split()返回字符串为元素的数组

        //toUpperCase()转换为 大写
        //indexof(查找的字符，查找的起始位置)，若查找不到则返回值为-1;
        //lastindexof(查找的字符，查找的起始位置)返回字符最后一次出现所在的位置
